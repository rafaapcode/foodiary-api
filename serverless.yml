org: rafaapcode
service: api

provider:
  name: aws
  region: sa-east-1
  runtime: nodejs22.x
  memorySize: 128
  stage: ${opt:stage, 'dev'}

package:
  individually: true

build:
  esbuild:
    configFile: ./esbuild.config.mjs

functions:
  hello:
    handler: src/main/functions/hello.handler
    events:
      - httpApi:
          path: /hello/{id}
          method: POST

resources:
  - ${file(./sls/resources/UserPool.yml)}

