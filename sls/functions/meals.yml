createMeal:
  handler: src/main/functions/meals/createMeal.handler
  events:
    - httpApi:
        method: POST
        path: /meals
        authorizer:
          name: CognitoAuthorizer

listMealsByDay:
  handler: src/main/functions/meals/listMealsByDay.handler
  events:
    - httpApi:
        method: GET
        path: /meals
        authorizer:
          name: CognitoAuthorizer

getMealById:
  handler: src/main/functions/meals/getMealById.handler
  events:
    - httpApi:
        method: GET
        path: /meals/{mealId}
        authorizer:
          name: CognitoAuthorizer
